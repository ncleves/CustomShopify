<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Playground</title>
        <link rel="stylesheet" type="text/css" href="/css/styles.css">
        <link rel="stylesheet" type="text/css" href="https://fontawesome.io/assets/font-awesome/css/font-awesome.css">
        <script src="https://use.fontawesome.com/192c147246.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script src="/js/app.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="accordion">
            <div class="header gc-header">
                <span class="title">Glass Color</span>
                <span class="option-result" id="select-result-glass">Select Option</span>
                <i class="accordion_icon fa fa-plus right"></i>
            </div>
            <div class="accordion_content">
                <div id="selectable-glass">
                    <label class="glass-selector selector">
                        <img class="swatch" src="https://cdn.shopify.com/s/files/1/1722/0119/files/clear_swatch.png?1011540352387704945" width="20px" height="20px" alt="clear">
                        <input class="ui-widget-content" type="radio" value="Clear" hidden data-option_value_key="0">
                        Clear
                    </label>
                    <label class="glass-selector selector">
                        <img class="swatch" src="https://cdn.shopify.com/s/files/1/1722/0119/files/amethyst_swatch.png?1011540352387704945" width="20px" height="20px" alt="amethyst">
                        <input class="ui-widget-content" type="radio" value="Amethyst" hidden data-option_value_key="1">
                        Amethyst
                    </label>
                    <label class="glass-selector selector">
                        <img class="swatch" src="https://cdn.shopify.com/s/files/1/1722/0119/files/smoke_swatch.png?1011540352387704945" width="20px" height="20px" alt="smoke">
                        <input class="ui-widget-content" type="radio" value="Smoke" hidden data-option_value_key="2">
                        Smoke
                    </label>
                    <label class="glass-selector selector">
                        <img class="swatch" src="https://cdn.shopify.com/s/files/1/1722/0119/files/topaz_swatch.png?1011540352387704945" width="20px" height="20px" alt="topaz">
                        <input class="ui-widget-content" type="radio" value="Topaz" hidden data-option_value_key="3">
                        Topaz                    </label>
                </div>
            </div>

            <div class="header hf-header">
                <span class="title">Hardware Finish</span>
                <span class="option-result" id="select-result-hardware">Select Option</span>
                <i class="accordion_icon fa fa-plus right"></i>
            </div>
            <div class="accordion_content">
                <div id="selectable-hardware">
                    <label class="hardware-selector selector">
                        <img class="swatch" src="https://cdn.shopify.com/s/files/1/1722/0119/files/clear_swatch.png?1011540352387704945" width="20px" height="20px" alt="clear">
                        <input class="ui-widget-content" type="radio" value="Clear" hidden data-option_value_key="0">
                        Clear
                    </label>
                    <label class="hardware-selector selector">
                        <img class="swatch" src="https://cdn.shopify.com/s/files/1/1722/0119/files/amethyst_swatch.png?1011540352387704945" width="20px" height="20px" alt="amethyst">
                        <input class="ui-widget-content" type="radio" value="Amethyst" hidden data-option_value_key="1">
                        Amethyst
                    </label>
                    <label class="hardware-selector selector">
                        <img class="swatch" src="https://cdn.shopify.com/s/files/1/1722/0119/files/smoke_swatch.png?1011540352387704945" width="20px" height="20px" alt="smoke">
                        <input class="ui-widget-content" type="radio" value="Smoke" hidden data-option_value_key="2">
                        Smoke
                    </label>
                    <label class="hardware-selector selector">
                        <img class="swatch" src="https://cdn.shopify.com/s/files/1/1722/0119/files/topaz_swatch.png?1011540352387704945" width="20px" height="20px" alt="topaz">
                        <input class="ui-widget-content" type="radio" value="Topaz" hidden data-option_value_key="3">
                        Topaz                    </label>
                </div>
            </div>

            <div class="header m-header">
                <span class="title">Mounting</span>
                <span class="option-result" id="select-result-mounting">Select Option</span>
                <i class="accordion_icon fa fa-plus right"></i>
            </div>
            <div class="accordion_content">
                <div id="selectable-mounting">
                    <label class="mounting-selector selector">
                        <img class="swatch" src="https://cdn.shopify.com/s/files/1/1722/0119/files/clear_swatch.png?1011540352387704945" width="20px" height="20px" alt="clear">
                        <input class="ui-widget-content" type="radio" value="Clear" hidden data-option_value_key="0">
                        Clear
                    </label>
                    <label class="mounting-selector selector">
                        <img class="swatch" src="https://cdn.shopify.com/s/files/1/1722/0119/files/amethyst_swatch.png?1011540352387704945" width="20px" height="20px" alt="amethyst">
                        <input class="ui-widget-content" type="radio" value="Amethyst" hidden data-option_value_key="1">
                        Amethyst
                    </label>
                    <label class="mounting-selector selector">
                        <img class="swatch" src="https://cdn.shopify.com/s/files/1/1722/0119/files/smoke_swatch.png?1011540352387704945" width="20px" height="20px" alt="smoke">
                        <input class="ui-widget-content" type="radio" value="Smoke" hidden data-option_value_key="2">
                        Smoke
                    </label>
                    <label class="mounting-selector selector">
                        <img class="swatch" src="https://cdn.shopify.com/s/files/1/1722/0119/files/topaz_swatch.png?1011540352387704945" width="20px" height="20px" alt="topaz">
                        <input class="ui-widget-content" type="radio" value="Topaz" hidden data-option_value_key="3">
                        Topaz                    </label>
                </div>
            </div>
        </div>


    </body>
</html>
